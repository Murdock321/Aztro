<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../Js/appcirculo.js"></script>
  <link href="../CSS/style.css" rel="stylesheet" >
  <link href="../CSS/fonts.css" rel="stylesheet">
  <title>Circulo</title>
</head>

<body>
  <h2>Ciculo!</h2><br>
  <form class="circ">
    <p>Calculadora de area y perimetro de un circulo</p>
    <label for="radio_circulo">
      Radio: <input aria-required="true" type="number" id="radio_circulo" name="radio_circulo" placeholder="Escribe el radio"/>
    </label>
    <br>
    <button onclick="circulo()">Calcule</button>
    <fieldset>
      <legend><p><strong>Resultados</strong></p><br></legend>
      <label for="area_circulo">
        Area (cm2): <input type="number" id="area_circulo" name="area_circulo" disabled/>
      </label><br>
      <label for="perimetro_circulo">
        Perimetro (cm): <input type="number" id="perimetro_circulo" name="perimetro_circulo" disabled/>
      </label><br>
    </fieldset><br>
  </form>
  <a href="../index.html">Atras</a>
</body>
</html>
